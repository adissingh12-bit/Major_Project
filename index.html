  <head>
    <meta charset="UTF-8" />

    <title>Sentinel Pro | Global Tactical Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --hub-bg: #010409;
        --hub-emerald: #00ff9d;
        --hub-crimson: #ff2d55;
        --hub-cyan: #00e5ff;
        --hub-amber: #ffb800;
        --hub-slate: #0d1117;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--hub-bg);
        color: #e6edf3;
        overflow-x: hidden;
      }
      .mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .tactical-border {
        border: 1px solid rgba(48, 54, 61, 0.8);
      }
      .glass-card {
        background: rgba(13, 17, 23, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(48, 54, 61, 0.6);
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 5;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 255, 157, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.15;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      .glow-emerald {
        box-shadow: 0 0 25px rgba(0, 255, 157, 0.15);
      }
      .glow-text-emerald {
        text-shadow: 0 0 10px rgba(0, 255, 157, 0.5);
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: var(--hub-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border-radius: 10px;
      }
    </style>
